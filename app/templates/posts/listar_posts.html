{% extends 'base.html' %}
{% block title%} Blog de Noticias{% endblock %}
{% block content%}
<div class="columns">
    <div class="column is-offset-3 is-6">
        <a href="{{ url_for('posts.add_post') }}" class="button is-success"><i class="fa-solid fa-plus"></i> &nbsp;
            Agregar noticia</a>
        <a href="{{ url_for('index') }}" class="button is-danger"><i class="fa-solid fa-arrow-left"></i> &nbsp;
                Regresar</a>
        <br><br>
        {% for post in posts %}
        <div class="card">
            <div class="card-content">
                <div class="media">
                    <div class="media-content">
                        <p class="title is-4">{{ post.title }}</p>
                        <p class="subtitle is-5">{{ post.category.name }}</p>
                    </div>
                </div>
                <div class="content">
                    {{ post.content }}
                    <br><br>
                    <a href="{{ url_for('posts.update_post', id = post.id )}}" class="button is-small is-link is-outlined"><i class="fa-solid fa-pen-to-square"></i></a>
                    <a href="{{ url_for('posts.delete_post', id = post.id )}}" class="button is-small is-danger is-outlined"><i class="fa-solid fa-trash"></i></a>
 
                </div>
            </div>
        </div>
        {% endfor %}

    </div>

</div>



{% endblock%}
